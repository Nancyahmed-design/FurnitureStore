<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/20410b9b1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/checkOut.css" />
    <title>Check Out</title>
  </head>
  <body>
    <div class="page">
      <a class="top-link" href="">continue shopping</a>
      <img class="logo" src="img/logo.png" />
      <hr />
      <section class="ship-form">
        <div class="outside-border">
          <div class="circle">
            1
            <a href="#">SHIPTO</a>
          </div>

          <div class="ship">
            shipping to:
            <form>
              <select name="United State">
                <option value="Egypt">Egypt</option>
                <option value="Jordan">Jordan</option>
                <option value="United State" selected>United state</option>
                <option value="Lebnon">Lebnon</option>
              </select>
            </form>
          </div>

          <hr style="color: rgb(219, 218, 218)" />

          <form class="submit-form">
            <div class="label-align">
              <label for="email">Email</label><br />
              <label style="transform: translate(-40px)" for="number"
                >Phone Number</label
              ><br />
            </div>
            <div class="input-align">
              <input
                type="email"
                id="email"
                name="email"
                value=""
                placeholder="Enter your name"
              /><br />
              <input
                type="number"
                id="number"
                name="number"
                value=""
                placeholder="Enter your Phone number"
              /><br />
            </div>

            <label for="name">Full name</label><br />
            <input
              type="text"
              id="name"
              name="name"
              value=""
              placeholder="Enter your Full name"
            /><br />

            <label for="adrress">Address</label><br />
            <input
              type="text"
              id="adrress"
              name="adrress"
              value=""
              placeholder="Enter your address"
            /><br />

            <div class="label-align">
              <label for="pastcode">Past code</label><br />
              <label style="transform: translate(-100px)" for="city">City</label
              ><br />
            </div>
            <div class="input-align">
              <input
                type="number"
                id="pastcode"
                name="pastcode"
                value=""
                placeholder="Enter your pastcode"
              /><br />

              <input
                type="text"
                id="city"
                name="city"
                value=""
                placeholder="Enter your city"
              /><br />
            </div>
            <input type="submit" value="Continue to Payment" />
          </form>
        </div>

        <div class="outside-border">
          <div class="pay-circle">
            2
            <a href="#">PAYWITH</a>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-item">
            <div><img src="img/chair1.jfif" />
            <p class="name-card">Luli<br>1 item</p>
            </div>  

            <div class="card-price">              
            
            <p><i class="fas fa-minus-circle"></i>
                <i class="fas fa-plus-circle"></i>  USD 1200</p></div>
        </div>

        <hr/>
        <div class="card-item">
            <div><img src="img/chair2.jfif" />
            <p class="name-card">Bety<br>2 item</p>
            </div>
       
           <div class="card-price"> 
            
            
            <p><i class="fas fa-minus-circle"></i>
                <i class="fas fa-plus-circle"></i>  USD 3600</p></div>
        </div>
        <hr/>
        <div class="card-item">
            <div class="card-price">
                <p>subtotal<br>USD 4800</p>
            </div>
            <div class="card-price">
                <p>Shipping<br>free</p>
            </div>
        </div>
        <hr>
        <div class="card-item">
        <p class="total-card">Total</p>
        <p class="total-card">USD 4800</p>
        </div>
      </section>
    </div>
  </body>
</html>
